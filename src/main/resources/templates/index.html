<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

<div class="container mb-3">
    <lable th:text="${task.id}"></lable>
    <form name="myForm" class="input-group mb-3" th:object="${task}" th:action="@{/add}" method="post">
        <input name="taskName" type="text" required class="form-control" placeholder="Recipient's task" aria-describedby="button-addon2"/>
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Add</button>
        <button class="btn btn-outline-secondary" type="button" id="clear"><a th:href="@{/clear}">ðŸ—‘</a></button>
    </form>
    <ul id="myList" class="list-group list-group-flush">
    </ul>
</div>
